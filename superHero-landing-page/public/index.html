    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      $(document).ready(()=>{
        function start_slick() {
          if($('.slider')){
              $('.slider').slick({
              autoplay:true,
              autoplaySpeed:1800,
              arrows: false,
              centerMode: false,
              infinite: true,
              centerPadding: '60px',
              slidesToShow: 3,
              responsive: [
                {
                  breakpoint: 768,
                  settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                  }
                }
              ]
          });
              }
      
            }
        window.setInterval( start_slick, 20 );
      })
  
    </script>
