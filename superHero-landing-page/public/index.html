<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>
  <header class="showcase">
    <div class="showcase-top">
      <img src="./assets/img/logo.png" alt="Netflix" />
    </div>
    <div class="showcase-content">
      <h1>SuperHero's</h1>
      <p>Search About Your Favourt SuperHero</p>
      <div class="input-group">
        <input type="text" class="form-control" id="search-input" placeholder="Search" required>
        <button class="btn btn-primary btn-rounded" id="search-btn">Search</button>
      </div>
    </div>
  </header>
  <main>
    <section class="cards d-none" id="cardSec">
      <h1 class="text-center heading">Hero's</h1>
      <div class="slider" id="slider-sec">
      </div>
    </section>
    <section class="hero-details d-none" id="heroDetailSec">
    </section>
    <div class="btnTotop d-none" id="btnTotop">
      <button class="">&#9896;</button>
    </div>
  </main>
  <script type="module" src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(() => {
      $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 1800,
        arrows: false,
        centerMode: false,
        infinite: true,
        centerPadding: '60px',
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 3
            }
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ]
      });
    })

  </script>
</body>

</html>
